<style>
      textarea {
        resize: none;
      }

      figcaption,
      #math-formula {
        text-align: center;
      }

      #math-formula {
        color: #006c80;
        font-size: 1.5em;
      }
    </style>

    <p>
      <label for="math-input">Type your equation in plain text:</label>
      <textarea id="math-input" rows="8" resize="none" autofocus placeholder="Start typing your formula for world domination"></textarea>
    </p>

    <figure>
      <p id="math-formula"></p>
      <figcaption>Figure 1.1: Formula for world domination.</figcaption>
    </figure>

    <script>
      'use strict';
      {
        function outputFormula() {
          MathJax.typesetPromise().then(() => {
            mathFormula.innerHTML = '`' + mathInput.value + '`';
            MathJax.typesetPromise();
          }).catch((err) => console.warn(err.message));
        }

        let mathFormula = document.getElementById('math-formula'),
            mathInput = document.getElementById('math-input');

        mathInput.addEventListener('keyup', outputFormula);
      }
    </script>
